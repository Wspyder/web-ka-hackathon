<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentials</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <a class="button" href="../index.html"><i class='bx bxs-left-arrow-circle'></i></a>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>LogIn</header>

                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon' ></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass a2">Forgot password?</a>
                    </div>

                    <div class="field button-field">
                        <button>Login</button>
                    </div>

                </form>

                <div class="form-link">
                    <span>Do not have an account <a href="#" class="link signup-link">Sign-in</a></span>
                </div>

            </div>
            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options a3">
                <a href="#" class="field google">
                    <img src="../img/google.png" alt="google logo" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div> 


        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>

                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon' ></i>
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Confirm password" class="password">
                        <i class='bx bx-hide eye-icon' ></i>
                    </div>

                    <div class="field button-field a1">
                        <button>Signup</button>
                    </div>

                </form>

                <div class="form-link">
                    <span>Already have an account <a href="#" class="link login-link">Log-in</a></span>
                </div>

            </div>
            <div class="line"></div>

            <div class="media-options a5">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options a6">
                <a href="#" class="field google">
                    <img src="../img/google.png" alt="google logo" class="google-img">
                    <span>Login with Facebook</span>
                </a>
            </div>
        </div>
    </section>


    <script src="script.js">
        // let button = document.getElementById("button").addEventListener("click", () => {

        // })
    </script>
</body>


</html>
